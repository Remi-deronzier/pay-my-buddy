<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-general}">
      
	<head>
		<title>Transfer</title>
	</head>
	
	<body>
		<div layout:fragment="content" class="container">
			<h1>Transfer</h1>
			<h3>Top up</h3>
			<div class="card bg-light">
				<div class="card-body">
					<form class="row row-cols-md-auto g-2 align-items-end justify-content-center"
					action="#" th:action="@{/bankTransfers/makeBankTransfer}"
					th:object="${newBankTransferTopUp}" method="post">
						<div class="col-12">
							<label for="amount" class="form-label">Enter the amount</label>
							<div class="input-group">
								<div class="input-group-text">€</div>
								<input type="number" step="any" class="form-control" placeholder="Amount" id="amount" th:field="*{amount}">
							</div>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary" th:name="bankTransferType" th:value="topUp">Top up</button>
						</div>
					</form>
				</div>
			</div>
			
			<h3 class="mt-4">Use</h3>
			<div class="card bg-light">
				<div class="card-body">
					<form class="row row-cols-md-auto g-2 align-items-end justify-content-center"
					action="#" th:action="@{/bankTransfers/makeBankTransfer}"
					th:object="${newBankTransferUse}" method="post">
						<div class="col-12">
							<label for="amount" class="form-label">Enter the amount</label>
							<div class="input-group">
								<div class="input-group-text">€</div>
								<input type="number" step="any" class="form-control" placeholder="Amount" id="amount" th:field="*{amount}">
							</div>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary" th:name="bankTransferType" th:value="use">Use</button>
						</div>
					</form>
				</div>
			</div>
			
			
			<h3 class="mt-4">My bank transfers</h3>
			<table th:if="${!page.getContent().isEmpty}" class="table table-striped table-bordered">
				<thead>
					<tr class="table-primary">
						<th>Date</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="bankTransfer : ${page.getContent()}">
						<td th:text="${bankTransfer.timeStamp}"></td>
						<td th:text="${bankTransfer.amount}"></td>
					</tr>
				</tbody>
			</table>
			
			<p th:unless="${!page.getContent().isEmpty}">No bank transfer to display</p>
		</div>

	</body>
	
</html>
