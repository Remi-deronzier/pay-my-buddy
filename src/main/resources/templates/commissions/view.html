<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-general}">
      
	<head>
		<title>All commissions</title>
	</head>
	
	<body>
		<th:block layout:fragment="content">
			<h1>All commissions</h1>
			
						
			<table th:if="${!page.getContent().isEmpty}" class="table table-striped table-bordered">
				<thead>
					<tr class="table-primary">
						<th>Date</th>
						<th>Amount</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="commission : ${page.getContent()}">
						<td th:text="${commission.date}"></td>
						<td th:text="${commission.amount} + ' â‚¬'"></td>
					</tr>
				</tbody>
			</table>
			
			<p th:unless="${!page.getContent().isEmpty}">No commission to display</p>
			
		</th:block>
			
	</body>
	
</html>
