<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Pay My buddy - New phone number</title>
	    
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	
	<body>
		<div class="container mt-5">
			<div class="d-flex justify-content-center align-items-center">
				<div th:if="${error}" class="alert alert-danger dismissible fade show w-75" role="alert">
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-lbel="Close"></button>
					<strong>Error!</strong>
					<span>Invalid French phone number. Please, respect the format</span>
				</div>
			</div>
			
			<div class="d-flex justify-content-center">
				<div class="card w-75 text-center">
					<div class="card-body">
						<div class="d-flex justify-content-center">
							<h5 class="card-title bg-success rounded p-3 text-light mb-4">Pay My Buddy</h5>
						</div>
						<h5 class="card-subtitle mb-2">Update phone number</h5>
					    <form th:action="@{/updatePhoneNumber}" method="post" class="form">
						    <p class="card-text">Enter your phone number</p>
						    <div class="row mb-3">
								<label for="phoneNumber" class="col-sm-2 col-form-label">Phone number*</label>
								<div class="col-sm-10">
									<input required type="text" class="form-control" id="phoneNumber" placeholder="+33666666666 (Respect this format)" th:name="phoneNumber">
								</div>
							</div>
							<input required type="hidden" th:value="${param.userName}" th:name="userName">
				            <button type="submit" class="btn btn-primary">Save updated phone number</button>
					    </form>
					</div>
				</div>
			</div>
			
		</div>
	</body>
</html>
