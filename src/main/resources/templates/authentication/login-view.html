<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Pay My buddy - Log in</title>
	    
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	
	<body>
		<div class="container mt-5">
			<div class="d-flex justify-content-center align-items-center">
				<div th:if="${param.error}" class="alert alert-danger dismissible fade show w-50" role="alert">
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-lbel="Close"></button>
					<strong>Error!</strong> Invalid user name or password
				</div>
				<div th:if="${param.logout}" class="alert alert-success dismissible fade show w-50" role="alert">
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-lbel="Close"></button>
					<strong>Success!</strong> You have been logged out
				</div>
			</div>
			<div class="d-flex justify-content-center align-items-center">
				<div class="card w-50 text-center">
					<div class="card-body">
						<div class="d-flex justify-content-center">
							<h5 class="card-title bg-success rounded p-3 text-light mb-4">Pay My Buddy</h5>
						</div>
					    <form id="loginForm" th:action="@{/doLogin}" action="#" method="post" class="form">
					        <div class="row mb-3">
								<label for="username" class="col-sm-2 col-form-label">Username*</label>
								<div class="col-sm-10">
		  							<div class="input-group">
										<div class="input-group-text">@</div>
										<input type="text" class="form-control" name="username" id="username" placeholder="johnDoe">
									</div>
								</div>
							</div>
  							<div class="row mb-3">
								<label for="password" class="col-sm-2 col-form-label">Password*</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" name="password" id="password" placeholder="*****">
								</div>
  							</div>
				            <button type="submit" class="btn btn-primary mb-3">Log in</button>
					        <div>
						        <a th:href="@{/signup}" class="card-link">Sign up</a>
					        </div>
					    </form>
				  	</div>
				</div>
			</div>
		
		</div>
	</body>
</html>
