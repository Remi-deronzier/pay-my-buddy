<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Pay My buddy - Forgot password</title>
	    
   	    <!-- Bootstrap CSS -->
	    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	    <!-- Bootstrap JS -->
	    <script th:src="@{/js/bootstrap.min.js}"></script>
	</head>
	
	<body>
		<div class="container mt-5">
			
			<div class="d-flex justify-content-center align-items-center">
				<div class="card w-50 text-center">
					<div class="card-body">
						<div class="d-flex justify-content-center">
							<h5 class="card-title bg-primary rounded p-3 text-light mb-4">Pay My Buddy</h5>
						</div>
					    <form id="forgotPasswordForm" th:action="@{/user/resetPassword}" action="#" method="post" class="form">
					        <div class="row mb-3">
								<label for="email" class="col-sm-2 col-form-label">Email*</label>
								<div class="col-sm-10">
		  							<div class="input-group">
										<div class="input-group-text">@</div>
										<input type="email" class="form-control" required name="email" id="email" placeholder="name@example.com">
									</div>
								</div>
							</div>
				            <button type="submit" class="btn btn-primary mb-3">Reset password</button>
					        <div>
						        <a th:href="@{/signup}" class="card-link">Sign up</a>
					        </div>
					        <div>
						        <a th:href="@{/login}" class="card-link">Log in</a>
					        </div>
					    </form>
				  	</div>
				</div>
			</div>
		
		</div>
	</body>
</html>
