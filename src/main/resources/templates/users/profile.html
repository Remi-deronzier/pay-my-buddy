<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout-general}">
      
	<head>
		<title>Profile</title>
	</head>
	
	<body>
		<div layout:fragment="content" class="container">
			<h1>Profile</h1>
			<div class="card">
				<img src="https://picsum.photos/1500/300" class="card-img-top" style="height: 300px; object-fit: cover;" alt="...">
				<div class="card-body">
					<h5 class="card-title" th:text="${user.userName}"></h5>
					<p class="card-text" th:text="${user.description}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
					<p class="card-text"><small class="text-muted" th:text="${user.status.getLabel()}">Last updated 3 mins ago</small></p>
				</div>
				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<strong>Email: </strong>
						<span th:text="${user.email}"></span>
					</li>
					<li class="list-group-item">
						<strong>First name: </strong>
						<span th:text="${user.firstName}"></span>
					</li>
					<li class="list-group-item">
						<strong>Last name: </strong>
						<span th:text="${user.lastName}"></span>
					</li>
					<li class="list-group-item">
						<strong>Phone number: </strong>
						<span th:text="${user.phoneNumber}"></span>
					</li>
				</ul>
			</div>
		</div>
	</body>
	
</html>
