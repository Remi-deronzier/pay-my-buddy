<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <title>Log in</title>
	    
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	
	<body>
		<div class="container mt-5">
			<div class="d-flex justify-content-center align-items-center">
				<div th:if="${param.error}" class="alert alert-danger dismissible fade show w-50" role="alert">
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-lbel="Close"></button>
					<strong>Error!</strong> Invalid user name or password
				</div>
				<div th:if="${param.logout}" class="alert alert-success dismissible fade show w-50" role="alert">
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-lbel="Close"></button>
					<strong>Success!</strong> You have been logged out
				</div>
			</div>
			<div class="d-flex justify-content-center align-items-center">
				<div class="card w-50 text-center">
					<div class="card-body">
						<div class="d-flex justify-content-center">
							<h5 class="card-title bg-success rounded p-3 text-light mb-4">Pay My Buddy</h5>
						</div>
					    <form th:action="@{/doLogin}" action="#" method="post" class="form">
					        <div class="mb-3">
					            <label class="form-label" for="email">Email</label>
	   							<div class="input-group">
									<div class="input-group-text">@</div>
					                <input id="username" type="text" name="username" class="form-control"  placeholder="name@example.com"/>
								</div>
					        </div>
					        <div class="mb-3">
					            <label class="form-label" for="password">Password</label>
				                <input id="password" type="password" name="password" class="form-control"  placeholder="*****"/>
					        </div>
					        <div class="mb-3">
						        <a th:href="@{/signup}" class="card-link">Sign up</a>
					        </div>
				            <button type="submit" class="btn btn-primary">Log in</button>
					    </form>
				  	</div>
				</div>
			</div>
		
		</div>
	</body>
</html>
